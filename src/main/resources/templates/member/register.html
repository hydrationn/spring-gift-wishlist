<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/register}" method="post" th:object="${dto}">
    <label>이름: <input type="text" th:field="*{name}"/></label><br>
    <label>이메일: <input type="email" th:field="*{email}"/></label><br>
    <label>비밀번호: <input type="password" th:field="*{password}"/></label><br>
    <button type="submit">가입하기</button>
</form>
<a th:href="@{/login}">이미 계정이 있나요? 로그인</a>
</body>
</html>
