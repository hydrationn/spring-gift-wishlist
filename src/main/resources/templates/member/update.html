<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 정보 수정</title>
</head>
<body>
<h1>회원 정보 수정</h1>

<form th:action="@{/admin/members/{id}/update(id=${id})}" th:object="${dto}" method="post">
    <label>이름: <input type="text" th:field="*{name}"/></label><br/>
    <label>이메일: <input type="email" th:field="*{email}"/></label><br/>
    <label>비밀번호: <input type="password" th:field="*{password}"/></label><br/>
    <button type="submit">수정</button>
</form>

<a th:href="@{/admin/members}">← 돌아가기</a>
</body>
</html>
